version: '3.8'

services:
  backend:
    build: 
      context: ./backend/TodoApi
      dockerfile: Dockerfile
    container_name: todo-backend
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - AzureAd__Instance=https://login.microsoftonline.com/
      - AzureAd__Domain=52451440-c2a9-442f-8c20-8562d49f6846
      - AzureAd__TenantId=52451440-c2a9-442f-8c20-8562d49f6846
      - AzureAd__ClientId=01d37875-07ee-427e-8be5-594fbe4c5632
    networks:
      - todo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: 
      context: ./frontend/todo-app
      dockerfile: Dockerfile
    container_name: todo-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - todo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  todo-network:
    driver: bridge
    name: todo-app-network

